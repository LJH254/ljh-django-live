{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入 Bootstrap CSS -->
	<link href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>模糊测试</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px); /* 关键属性 */
            background: rgba(255, 255, 255, 0.5); /* 半透明背景 */
        }

        .dialog-box {
            position: fixed;
            border: 2px solid #ccc;
            border-radius: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>页面内容</h1>
        <p>这是会被模糊的背景内容</p>
    </div>

    <!-- 模糊遮罩层 -->
    <div class="overlay"></div>

    <!-- 前景内容 -->
    <div class="col-md-3 dialog-box">
        <h2>清晰的前景弹窗</h2>
        <p>这个内容保持清晰</p>
    </div>
</body>
</html>
