<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Fetch Get请求示例</title>
    <script>
        function get_request() {
            // 获取任务列表
            fetch('/ajax/get/')
              .then(response => response.json())
              .then(data => {
                  console.log("任务列表:", data);
                  const span = document.getElementById('get_response');
                  span.textContent = data;
              })
              .catch(error => console.error("请求失败:", error));
        }
    </script>
</head>
<body>
    <button onclick="get_request()">发送请求</button>
    <br><span id="get_response"></span>
</body>
</html>
